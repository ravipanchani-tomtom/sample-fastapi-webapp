<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Selector and File Uploader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            margin-top: 50px;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .animal-options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .animal-options label {
            margin: 10px 0;
        }
        .animal-image {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .metadata-table {
            margin-top: 20px;
        }
        .file-field {
            margin-top: 20px;
        }
        .btn {
            background-color: #00796b;
        }
        .btn:hover {
            background-color: #004d40;
        }
        h3, h5 {
            color: #00796b;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 class="center-align">Animal Selector and File Uploader</h3>
    <div class="row">
        <div class="col s12 m6 section">
            <h5>Select an Animal</h5>
            <div class="animal-options">
                <label>
                    <input name="animal" type="radio" value="cat" />
                    <span>Cat</span>
                </label>
                <label>
                    <input name="animal" type="radio" value="dog" />
                    <span>Dog</span>
                </label>
                <label>
                    <input name="animal" type="radio" value="elephant" />
                    <span>Elephant</span>
                </label>
            </div>
            <div class="center-align hidden" id="animal-image-container">
                <img id="animal-image" class="animal-image" src="" alt="Animal Image">
            </div>
        </div>
        <div class="col s12 m6 section">
            <h5>Upload a File</h5>
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file" id="file-input">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload your file">
                </div>
            </div>
            <div class="metadata-table hidden" id="metadata-container">
                <table class="striped">
                    <thead>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody id="metadata-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="script.js"></script>
</body>
</html>
